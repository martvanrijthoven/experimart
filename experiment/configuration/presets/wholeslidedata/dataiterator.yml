default:
  data_folder: /home/mart/Desktop/wsidata
  data_settings:
    user_config: 
      wholeslidedata:
        default:
          yaml_source:
            training: 
              - wsi:
                  path: ${data_folder}/TCGA-21-5784-01Z-00-DX1.tif
                wsa:
                  path: ${data_folder}/TCGA-21-5784-01Z-00-DX1.xml
            validation: 
              - wsi:
                  path: ${data_folder}/TCGA-21-5784-01Z-00-DX1.tif
                wsa:
                  path: ${data_folder}/TCGA-21-5784-01Z-00-DX1.xml
          labels: 
            lymphocytes: 1
          batch_shape: 
            batch_size: 1
            spacing: 0.5
            shape: [256, 256, 3]
    cpus: 1
    number_of_batches: None
    index: 0
    update_samplers: False
    return_info: True
    search_paths: []
    presets: []
    cpus: 1
    context: "fork"
    determinstic: True
    buffer_dtype: ${$numpy.uint16}
    iterator_class: ${$wholeslidedata.iterators.batchiterator.BatchIterator}
  training_data_iterator:
    "*object": wholeslidedata.iterators.create_batch_iterator
    mode: training
    "**kwargs": ${data_settings}
  validation_data_iterator:  
    "*object": wholeslidedata.iterators.create_batch_iterator
    mode: validation
    "**kwargs": ${data_settings}