default:
  learning_rate: 0.05
  num_epochs: 10
  num_training_steps: 2
  num_validation_steps: 2
  logger: ${$loguru.logger}
  project: 'Experiment-TEST'
  log_path: '/home/mart/Desktop/experiments/'
  tracker:
    "*object": experiment.tracker.WandbTracker
    logger: ${logger}
    project: ${project}
    log_path: ${log_path}
  training_iterator: None
  validation_iterator: None
  model:
    "*object": None 
  training_step_iterator:
    "*object": None
    model: ${model}
    data_iterator: ${training_iterator}
    num_steps: ${num_training_steps}
  validation_step_iterator:
    "*object": None
    model: ${model}
    data_iterator: ${validation_iterator}
    num_steps: ${num_training_steps}
  epoch_iterator:
    "*object": experiment.epoch.EpochIterator
    num_steps: ${num_epochs}
    tracker: ${tracker}
    model: ${model}
    training_step_iterator: ${training_step_iterator}
    validation_step_iterator: ${validation_step_iterator}